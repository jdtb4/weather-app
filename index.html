<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="tittle">
      <h1>EL TIEMPO</h1>
    </header>
    <div class="container">
      <div class="container-buscador">
        <i class="fa-solid fa-location"></i>
        <input
          type="text"
          id="ciudad"
          placeholder="Introduce una localización..."
        />
        <button class="fa-solid fa-magnifying-glass" id="btn-buscar"></button>
      </div>
      <div class="not-found">
        <img src="/img/404.png" />
        <p>Localización no encontrada</p>
      </div>
      <div class="container-tiempo">
        <img src="" />
        <p class="descripcion"></p>
        <p class="temperatura"></p>
      </div>
      <div class="detalles-tiempo">
        <div class="humedad">
          <span></span>
          <div class="text">
            <i class="fa-solid fa-water"></i>
            <p class="humedad">Humedad</p>
          </div>
        </div>
        <div class="viento">
          <span></span>
          <div class="text">
            <i class="fa-solid fa-wind"></i>
            <p class="viento">Viento</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a17f25f896.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
